number-mappers = 4
number-reducers = 4
server {
  include "common"
  akka {
#    loglevel = "DEBUG"
    actor {
      provider = "akka.remote.RemoteActorRefProvider"
    }
    remote {
      netty.tcp {
        hostname = "127.0.0.1"
        port = 2552
      }
#      log-sent-messages = on
#      log-received-messages = on
    }
  }
}

